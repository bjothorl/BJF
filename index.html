<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>BJF</title>
  </head>
  <body>
    <div>
      <form>
        <div>
          <label for="latInput">Lat.</label>
          <input
            class="esri-input"
            name="latInput"
            id="latInput"
            type="number"
            step="0.1"
            placeholder="Your latitude"
          />
        </div>
        <div class="position-input">
          <label for="lonInput">Long.</label>
          <input
            class="esri-input"
            name="lonInput"
            id="lonInput"
            type="number"
            step="0.1"
            placeholder="Your longitude"
          />
        </div>
        <button
          class="esri-button esri-button--disabled"
          id="positionInputButton"
          type="submit"
        >
          Find route
        </button>
        <div id="loadingBar"><div id="loadingBarFill"></div></div>
      </form>
    </div>
  </body>
</html>
